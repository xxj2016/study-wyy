<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <nz-carousel nzAutoPlay="true" nzEffect="fade" (nzBeforeChange)="onBeforeChange($event)"
      [nzDotRender]="wyCarousel.dotRef">
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl" alt="">
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>
  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let item of tags">{{item.name}}</a>
              </nav>
            </div>
            <a href="">
              更多
              <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet class="sheet-item" *ngFor="let item of sheets" [sheet]="item"></app-single-sheet>
            </div>
          </div>
        </div>
      </div>


      <div class="right">
        <h2>登录</h2>
        <div class="settled-singer">
          <div class="tit">
            <b>入驻歌手</b>
            <span>查看全部
              <i nz-icon nzType="right" nzTheme="outline"></i>
            </span>
          </div>
          <div class="list">
            <div class="card" *ngFor="let item of artists">
              <div class="pic">
                <img [src]="item.picUrl" alt="">
              </div>
              <div class="txt">
                <b class="ellipsis">{{item.name}}</b>
                <span>专辑数: {{item.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
