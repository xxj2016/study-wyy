<ng-container>
  <div class="cover">
    <img [src]="sheet.picUrl" alt="">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{sheet.playCount | playCount}}</span>
      </div>
      <div class="icon play" (click)="playSheet(sheet.id)"></div>
    </div>
  </div>
  <div class="dec" [title]="sheet.name">{{sheet.name}}</div>
</ng-container>
